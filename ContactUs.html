<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conact Us</title>
</head>

<body>
    <h1 id="top">Contact Us</h1>
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html:#AboutLts">About Lts</a></li>
            <li><a href="index.html:#OurMunu">Our Munu</a></li>
            <li><a href="StoreHours.html">Store Hours</a></li>
            <figure>
                <img src="https://th.bing.com/th/id/OIP.oFqhC2eL6DRKZ4KMwnKrqgHaD4?w=323&h=180&c=7&r=0&o=5&pid=1.7"
                    alt="Little Taco Shop Tacos">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </ul>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <fieldset>
                <legend>Send Us A Massage</legend>
                <br>
                <div>
                    <label for="name">Name: </label>
                    <input type="text" id="name" placeholder="your name">
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your email">
                </div>
                <br>
                <div>
                    <label for="yourmessage">Your Message</label><br>
                    <textarea id="yourmessage" cols="30" rows="10" placeholder="Type your Message here"></textarea>
                </div>
            </fieldset>
            <input type="submit" value="Send">
            <input type="submit" value="Reset">
        </section>

        <section>
            <h2>Our Location</h2>
            <p>555 Taco Temptation Lane, Suitee T <br> Kansas City, MO 55555-5555</p>
            <br>
            <div>
                <label for="phone">Phone : <a href="tel:555-555-5555">555-555-5555</a></label>
            </div>
            <br>
            <a href="#top">Back to Too</a>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright The Little Taco Shop</p>
    </footer>
</body>
